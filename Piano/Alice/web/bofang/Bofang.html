<audio src="../picture/All.mp3" id="audio" ></audio>
<script>
    var audio ;
    window.onload = function(){
        initAudio();
    }
    var initAudio = function(){
        audio = document.getElementById('audio');
    }

    function playOrPaused(id,obj){
        if(audio.paused){
            audio.play();
            obj.innerHTML='Stop';
            return;
        }
        audio.pause();
        obj.innerHTML='Play';
    }
